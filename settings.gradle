/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'code-gen-base'
include ':code-model'
project(':code-model').projectDir = "$rootDir/code-model" as File

include ':gen-base'
project(':gen-base').projectDir = "$rootDir/gen-base" as File

include ':front-end'
project(':front-end').projectDir = "$rootDir/front-end" as File

include ':compilor-base'
project(':compilor-base').projectDir = "$rootDir/compilor-base" as File

include ':compilor-test'
project(':compilor-test').projectDir = "$rootDir/compilor-test" as File

include ':data_store-api'
project(':data_store-api').projectDir = "$rootDir/db-api" as File

include ':data_store-common'
project(':data_store-common').projectDir = "$rootDir/db-common" as File

include ':data_store-spring-jdbc'
project(':data_store-spring-jdbc').projectDir = "$rootDir/db-spring-jdbc" as File

include ':gen-api'
project(':gen-api').projectDir = "$rootDir/gen-api" as File

